scalar Date

type Query {
  getAllTransactions(page: Int, from: String, to: String, account: String): [Transaction]
}

type Transaction {
    id: ID
    account: Account
    description: String
    category: Category
    reference: String
    currency: String
    amount: Float
    date: Date
}


type Category {
    id: ID
    name: String
    color: String
}

type Account {
    id: ID
    name: String
}